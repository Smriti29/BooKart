<div id="main-content" class="container" ng-controller="bookctrl">
  	 <ul class="list-unstyled">
  		<li class="book" ng-repeat="book in books | filter:searchKeyword">
         <div id="booklist">
			<div class="item">
		    <img src="./images/{{book.bookUrl}}" />
			</div>
  		    <div id="bookinfo" class="clear-fix">       
            <h2>{{book.name}}</h2>
          	<h4>By {{book.author}} | <span style="font-size: 0.8em;">{{book.publisher}}</span></h4>
			<span class='rating' ng-repeat="rating in [].constructor(book.rating) track by $index">&#x2605;</span>
          	<div>{{book.price | currency:"â‚¹"}} </div>
			  <p class="book-description">{{book.description}}</p>
			  <span id="{{ 'add-' + $index }}" class="add-notification">Item added to the cart</span>
			  <button id="{{ $index }}" class="btn btn-sm btn-primary add-to-cart" ng-click="notif_display($event);addToKart(book,$event)" ng-disabled="JSON.stringify(kart).includes(JSON.stringify(book))">Add to Cart</button> 
          	</div>
         </div>  
  		</li>
  	 </ul>
  	</div>
  </div>
